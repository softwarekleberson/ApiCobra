<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.0/umd/popper.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
    <title>Index</title>
</head>
<body>
    <div class="bg-dark p-5" style="height:100vh">
        <div class="container border p-4 bg-white">
            <h1 class="display-4">SOMA</h1>

            <form action="" method="POST">
                <input type="number" placeholder="digite um numero..." name="num1" class="form-control my-3">
                <input type="number" placeholder="digite segundo numero..." name="num2" class="form-control my-3">

                <input type="radio" name="opc" id="soma" value="soma" checked>
                <label for="soma">SOMA</label>

                <input type="radio" name="opc" id="subt" value="subt">
                <label for="subt">SUBTRAIR</label>

                <input type="radio" name="opc" id="mult" value="mult">
                <label for="mult">MULTIPLICAO</label>

                <input type="radio" name="opc" id="divi" value="divi">
                <label for="divi">DIVISAO</label>

                <br/>

                <div class="mt-4">
                    <button class="btn btn-primary">Enviar</button>
                    <button class="btn btn-secondary" type="reset">Cancelar</button>
                </div>

            </form>
        </div>
    </div>
</body>
</html>
